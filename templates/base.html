<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <!-- bootstrap css -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- bootstrap js -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <!-- googlefonts -->
      <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
      <!-- fontawesome -->
      <script src="https://kit.fontawesome.com/8cd51cc8d0.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-sm mynav" role="navigation" id='navbar'>
        <div class="container">
          <a class="navbar-brand mynav" href="{% url 'home'%}"> STAR SOCIAL</a>
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a> </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a> </li>
                <li class="nav-item"><a  class="nav-link" href="{% url 'groups:create' %}">Create Group</a> </li>
                <li class="nav-item"><a  class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a> </li>
              {% else %}
                <li class="nav-item"><a  class="nav-link" href="{% url 'groups:all' %}">Groups</a> </li>
                <li class="nav-item"><a  class="nav-link" href="{%url 'accounts:login'%}">Log In</a> </li>
                <li class="nav-item"><a  class="nav-link" href="{% url 'accounts:signup'%}">Sign Up</a> </li>
              {% endif %}

          </ul>
        </div>
    </nav>

    <div class="container mycontent">
      {% block content %}


      {% endblock content %}
    </div>

    <canvas id="canvas" width="640" height="480"></canvas>

  </body>

  <script type="text/javascript" src="{% static 'simplesocial/js/master.js'%}">

  </script>
</html>
